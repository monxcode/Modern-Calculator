<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <title>MONXCODE Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="top-section">
      <button onclick="showHistory()" class="history-btn">History</button>
      <div class="footer-link">
        <a href="https://monxcode.github.io/monxcode-portfolio/" target="_blank">Click here! © MONXCODE – Mohan</a>
      </div>
      <input id="display" class="display" readonly>
      <div class="result" id="result">©MONXCODE™</div>
    </div>

    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="append('%')">%</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('00')">00</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <!-- History Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <button class="close-btn" onclick="closePopup()">✖</button>
      <h3>Calculation History</h3>
      <ul id="historyList"></ul>
      <button class="clear-history" onclick="clearHistory()">Clear History</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
