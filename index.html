<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MONXCODE Calculator</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: #2b2b2b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .calculator {
      max-width: 400px;
      margin: auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding-bottom: 30px;
    }

    .top-section {
      padding: 20px 15px 10px;
    }

    .history-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .display {
      width: 100%;
      background-color: #444;
      border: none;
      border-radius: 25px;
      font-size: 30px;
      padding: 15px;
      color: white;
      text-align: right;
      overflow-x: auto;
      white-space: nowrap;
      direction: ltr;
    }

    .result {
      font-size: 28px;
      color: lightgray;
      text-align: center;
      margin-top: 15px;
      user-select: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 20px 15px;
    }

    button {
      padding: 20px;
      font-size: 22px;
      border: none;
      border-radius: 18px;
      background-color: #3b3b3b;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:active {
      background-color: #555;
    }

    .equal {
      background-color: #ff9800;
      color: white;
      border-radius: 20px;
    }

    .equal:active {
      background-color: #ffa726;
    }

    /* History popup styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-box {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 20px;
      max-width: 350px;
      width: 90%;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 20px #000;
      animation: fadeIn 0.3s ease;
    }

    .popup-box h3 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
    }

    .popup-box ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    .popup-box ul li {
      padding: 8px 0;
      border-bottom: 1px solid #444;
      color: #ccc;
    }

    .close-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 10px;
      float: right;
      margin-top: -10px;
      margin-right: -10px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  .footer-link {
  margin-top: 15px;
  font-size: 0.75rem;
  font-family: 'Fredoka', sans-serif;
  opacity: 0.5;
  text-align: center;
}

.footer-link a {
  color: inherit;
  text-decoration: none;
}

.footer-link a:hover {
  text-decoration: underline;
  opacity: 0.7;
}
  </style>
</head>
<body>
  <div class="calculator">
    <div class="top-section">
      <button onclick="showHistory()" class="history-btn">History</button>
           <div class="footer-link">
  <a href="https://monxcode.github.io/monxcode/" target="_blank">Click hare! Â© MONXCODE â€“ Mohan</a>
</div>
      <input id="display" class="display" readonly>
      <div class="result" id="result">Â©MONXCODEâ„¢</div>
    </div>

    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="append('%')">%</button>
      <button onclick="backspace()">âŒ«</button>
      <button onclick="append('/')">Ã·</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">Ã—</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">âˆ’</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('00')">00</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <!-- History Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <button class="close-btn" onclick="closePopup()">âœ–</button>
      <h3>Calculation History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const result = document.getElementById("result");
    const historyData = [];
    const popup = document.getElementById("popup");
    const historyListEl = document.getElementById("historyList");

    function isOperator(char) {
      return ['+', '-', '*', '/'].includes(char);
    }

    function scrollToEnd() {
      display.scrollLeft = display.scrollWidth;
    }

    function append(char) {
      const lastChar = display.value.slice(-1);

      if (isOperator(char)) {
        if (display.value === '') return;
        if (isOperator(lastChar)) {
          display.value = display.value.slice(0, -1);
        }
      }

      display.value += char;
      scrollToEnd();
      autoCalculate();
    }

    function clearDisplay() {
      display.value = '';
      result.textContent = 'Â©MONXCODEâ„¢';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
      autoCalculate();
      scrollToEnd();
    }

    function calculate() {
      try {
        let exp = display.value;
        while (isOperator(exp.slice(-1))) {
          exp = exp.slice(0, -1);
        }
        const evalResult = eval(exp);
        result.textContent = evalResult;
        display.value = evalResult;
        scrollToEnd();
        historyData.push(exp + ' = ' + evalResult);
      } catch {
        result.textContent = 'Error';
      }
    }

    function autoCalculate() {
      try {
        let exp = display.value;
        while (isOperator(exp.slice(-1))) {
          exp = exp.slice(0, -1);
        }
        const res = eval(exp);
        result.textContent = res;
      } catch {
        result.textContent = 'Â©MONXCODEâ„¢';
      }
    }

    function showHistory() {
      if (historyData.length === 0) {
        alert("No history yet.");
        return;
      }

      historyListEl.innerHTML = historyData.map(item => `<li>${item}</li>`).join('');
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
    }
document.addEventListener('keydown', function(e) {
  const key = e.key;

  if (/\d/.test(key)) {
    append(key);
  } else if (['+', '-', '*', '/'].includes(key)) {
    append(key);
  } else if (key === 'Enter') {
    calculate();
  } else if (key === 'Backspace') {
    backspace();
  } else if (key === 'Escape') {
    clearDisplay();
  } else if (key === '.') {
    append('.');
  } else if (key === '%') {
    append('%');
  }
});
  </script>
</body>
</html>
